<!doctype html>
<html>

<head>
  <title>Getting Started</title>
  <style>
    path {
      stroke-dasharray: 2000;
      animation: path 10s linear alternate infinite;
    }

    @keyframes path {
      from {
        stroke-dashoffset: 2000;
      }

      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>

  <script src="./dist/main.js"></script>
</body>

</html>
